<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- randomUser獲取的資料 -->
    <script src="data.js"></script>
</head>

<body>
    <div id="app">
        {{ text }}
        <div class="container">
            <div class="row">
                <div v-for="item in result" class="col-md-4 mb-3">
                    <div class="card">
                        <img :src="item.picture.large" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name.title }} {{ item.name.first }} {{ item.name.last }}</h5>
                            <p class="card-text">something build in this is card</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ESModule -->
    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js';
        console.log(result);

        const app = createApp({
            data() {
                return {
                    text: 'Hello'
                }
            }
        })

        app.mount('#app')
    </script>
</body>

</html>
