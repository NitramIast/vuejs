<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="app">
        {{ name }}
        <ul>
            <li v-for = "item in people">
                <div v-if = "item.changeImg">
                    <img :src="item.img_path" alt=""><br>
                </div>
                {{ item.name }} - {{ item.gender }} - {{ item.level }}
                <button @click = "item.level++">Increase Level</button>
                <button @click = "item.level--">Decrease Level</button>
                <button @click = "toggleBtn">change</button>
            </li>
        </ul>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name : 'Martin',
                    people: [
                        {
                            changeImg : true,
                            name: '八重神子',
                            level: 35,
                            gender: 'female',
                            img_path: 'https://i.pinimg.com/564x/c8/55/1b/c8551b40b823548e102c7bb7ad334fd1.jpg'
                        },
                        {
                            changeImg : true,
                            name: '中野二乃',
                            level: 20,
                            gender: 'female',
                            img_path: 'https://i.pinimg.com/564x/72/65/0c/72650c309dfc2857e9210afdaf065176.jpg'
                        },
                    ]
                }
            },
            methods : {
                toggleBtn(){
                    this.people.changeImg = false
                }
            },
            mounted() {

            },
        })

        app.mount('#app')
    </script>
</body>

</html>
