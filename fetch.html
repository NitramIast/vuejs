<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let url = 'https://randomuser.me/api/?results=10';
        fetchData();

        function fetchData(){
            fetch(url)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                console.log(data);
            })
        } 
    </script>
</body>
</html>
